<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
</head>
<body>
    <script>

var lamPlug = prompt("A lâmpada estava plugada? Sim ou não?");
      
     
      if(lamPlug == "nao" || lamPlug == "não"){
         console.log("Plugar a lâmpada");
      }
     
      else if(lamPlug == "sim"){
         var bulbo = prompt("O bulbo queimou?");
      }
      
      if(bulbo == "sim"){
         console.log("Trocar o bulbo");
      }
      
      else if(bulbo == "nao" || bulbo == "não"){
        console.log("Comprar nova lâmpada");
      }

    </script>
    
</body>
</html>

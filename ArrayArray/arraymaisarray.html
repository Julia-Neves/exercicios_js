<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array + Array</title>
</head>
<body>
    <script>
        var arrayUm = [1,2,3];
        var arrayDois = [4,4,4];

        for(var i = 0; i < arrayDois.length; i++){
            
            arrayUm.push(arrayDois[i]);
        }
        console.log(arrayUm);
        
    </script>
</body>
</html>

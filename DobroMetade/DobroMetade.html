    <script>

    function puLaLinha() {

        document.write("<br>");

    function dobro(nm){
      return nm = nm * 2; 
    }

    function metade(nm){
        return nm = nm / 2;
    }

 document.write("A metade do número "+nm+" é: "+metade(nm));
